<div class="row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <div class="input-group-append">
        <input
          type="text"
          placeholder="Search for Recipes"
          class="input-outline"
          style="color: #888; margin-right: 10px; padding-left: 10px"
          name="searchTitle"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let recipe of recipes; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveRecipe(recipe, i)"
      >
        <p>{{ recipe.title }}</p>
      </li>
    </ul>
  </div>
  <div class="col-md-4">
    <div *ngIf="currentRecipe.id">
      <h4>{{ currentRecipe.title }}</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentRecipe.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label
        ><br />
        {{ currentRecipe.description }}
      </div>
      <a class="badge badge-warning" routerLink="/recipes/1"> Edit </a>
    </div>

    <div *ngIf="!currentRecipe">
      <br />
      <p>Please click on a Recipe...</p>
    </div>
  </div>
</div>
