<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <div class="input-group-append">
        <input
          type="text"
          placeholder="Search for Recipes"
          class="input-outline"
          style="color: #888; margin-right: 10px; padding-left: 10px"
          name="searchTitle"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div
      class="recipe-container"
      *ngFor="let recipe of recipes; let i = index"
      [class.active]="i == currentIndex"
      (click)="setActiveRecipe(recipe, i)"
    >
      <img
        src="assets/images/recipe/{{ recipe.id }}.jpg"
        class="recipe-image"
      />
      <h3 class="recipe-title">{{ recipe.title }}</h3>
    </div>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentRecipe.id">
      <h4>{{ currentRecipe.title }}</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentRecipe.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label
        ><br />
        {{ currentRecipe.description }}
      </div>
      <a class="badge badge-warning" routerLink="/recipes/1"> Edit </a>
    </div>

    <div *ngIf="!currentRecipe">
      <br />
      <p>Please click on a Recipe...</p>
    </div>
  </div>
</div>
