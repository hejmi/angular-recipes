<div class="container">
  <div class="recipe-container" *ngFor="let recipe of recipe; let i = index">
    <img src="assets/images/recipe/{{ recipe.id }}.jpg" class="recipe-image" />
    <h3 class="recipe-title">
      {{ recipe.title }}
    </h3>
    <div class="recipe-times">
      <i i-bs name="clock" height="0.7rem" width="0.7rem"></i> Prep
      {{ recipe.prep_time }}min.
      <i i-bs name="clock" height="0.7rem" width="0.7rem"></i> Cooking
      {{ recipe.cooking_time }} min.
    </div>
    <p>
      {{ recipe.description }}
    </p>
    <div class="recipe-times">List of Ingredients</div>
    <ul>
      <li
        class="ingredients-list"
        *ngFor="let ingredient of ingredients; let i = index"
      >
        {{ ingredient.measure }} {{ ingredient.ingredient }}
      </li>
    </ul>
    <div class="recipe-times">Cooking Steps</div>
    <div class="steps" *ngFor="let step of steps; let i = index">
      <p>
        <strong>{{ step.step }}.</strong> {{ step.description }}
      </p>
    </div>
  </div>
</div>
